<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="/histogram.css">
    <script src="/calculate.js" defer></script>
</head>
<body>
    <h1>Histogram Generator</h1>
    <section class="bounds">
        <h2>Lower bounds</h2>
        <form>
            <table id="boundTable">
                <tr><td>Max</td> <td><input type="text"></td></tr>
                <tr><td>A+</td> <td><input type="text"></td></tr>
                <tr><td>A</td> <td><input type="text"></td></tr>
                <tr><td>A-</td> <td><input type="text"></td></tr>
                <tr><td>B+</td> <td><input type="text"></td></tr>
                <tr><td>B</td> <td><input type="text"></td></tr>
                <tr><td>B-</td> <td><input type="text"></td></tr>
                <tr><td>C+</td> <td><input type="text"></td></tr>
                <tr><td>C</td> <td><input type="text"></td></tr>
                <tr><td>C-</td> <td><input type="text"></td></tr>
                <tr><td>D</td> <td><input type="text"></td></tr>
                <tr><td>F</td> <td><input type="text"></td></tr>
            </table>
        </form>
    </section>
    <section class="outputs">
        <section class="histogram">
            <h2>Histogram</h2>
            <table id="disTable">
                <tr><td>A+</td><td></td></tr>
                <tr><td>A</td><td></td></tr>
                <tr><td>A-</td><td></td></tr>
                <tr><td>B+</td><td></td></tr>
                <tr><td>B</td><td></td></tr>
                <tr><td>B-</td><td></td></tr>
                <tr><td>C+</td><td></td></tr>
                <tr><td>C</td><td></td></tr>
                <tr><td>C-</td><td></td></tr>
                <tr><td>D</td><td></td></tr>
                <tr><td>F</td><td></td></tr>

            </table>
        </section>
        <section class="newGrade">
            <form>
                New Grade: <input type="text">
            </form>
        </section>
    </section>
    <p id="error"></p>
</body>
</html>
